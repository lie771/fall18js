<!DOCTYPE html>
<html>
<head>
	<title>Javascript Cookie</title>

	<style type="text/css">

		body{
			width:100vw;
			height: 100vw;
		}
		.container{
			width: 100vw;
		}

		.circle{
        display: inline-block;
        margin: 10px;
        width: 40px;
        height: 40px;
        border-radius: 20px;
        background-color: teal;
    }       

	</style>

	<!-- Load jquery -->
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

	<!-- Load the javascript cookie library -->
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>


</head>
<body>

	<div class="container"></div>

	<script type="text/javascript">
	
	//empty array [], 
		var allCircles = [],
			circle = "<div class='circle'></div>";
			//checking if cookie is there
			if (Cookies.getJSON('allCircles')) {

				console.log("there are cookies");
				allCircles= Cookies.getJSON('allCircles');

				// var ourCookie = Cookies.getJSON('allCircles');

				for (var i = 0; i < allCircles.length; i++){
				
				$(".container").append(allCircles[i]);

				}

			}

		$("body").click(function(){

			console.log("click cookieeee");
			//calling out container to get circle 
			$(".container").append(circle);
			//update the cookie with a new array
			allCircles.push(circle);
				//calling out all Circles (div)
					//console.log(allCircles);
			Cookies.set('allCircles', allCircles, {expires:10});
		})

	//setting cooking (name, [values], expiration)
		// Cookies.set('ourCircles', ["value1", "value2", "value3"], { expires:10 });

		// Cookies.getJSON('ourCricles');
	
	</script>
</body>
</html>
