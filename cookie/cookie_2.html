<!DOCTYPE html>
<html>
<head>
	<title>Javascript Cookie</title>

	<style type="text/css">

		body {
			width: 100vw;
			height: 100vw;
		}

		.container{
			width: 100vw;
		}

		.circle{
        display: inline-block;
        margin: 10px;
        width: 40px;
        height: 40px;
        border-radius: 20px;
        background-color: red;
    }       

	</style>

	<!-- Load jquery -->
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

	<!-- Load the javascript cookie library -->
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>


</head>
<body>

	<div class="container">
		
	</div>

	<script type="text/javascript">

		// Cookies.set('ourCircles', ["value1", "value2", "value3"], { expires:10 });

		// Cookies.getJSON('ourCricles');

		var allCircles = [],
			circle = "<div class='circle'></div>";

		if (Cookies.getJSON('allCircles')){
			console.log("cookies are here bitch");

			allCircles = Cookies.getJSON('allCircles')

			for (var i = 0; i < allCircles.length; i++) {

				$(".container").append(allCircles[i]);
				
			}

		}
		
		
		$("body").click(function(){

			$(".container").append(circle);

			allCircles.push(circle);

			Cookies.set('allCircles', allCircles, {expires: 10});

		})


	

	</script>
</body>
</html>
