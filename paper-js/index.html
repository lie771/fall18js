<!DOCTYPE html>
<html>
<head>
	<title>Paper JS Boilerplate</title>
	<style type="text/css">
		
		*{
			margin: 0;
			padding: 0;
		}

		html, body{
			position: fixed;
			top: 0px;
			left: 0px;
			width: 100%;
			height: 100vh;
		}

		#paperjsCanvas{
			position: fixed;
			top: 0px;
			left: 0px;
			width: 100%;
			height: 100vh;
		}

	</style>

	<script type="text/javascript" src="assets/paper-full.min.js"></script>

	<script type="text/paperscript" canvas="paperjsCanvas" >
	
		var height = view.size.height;
		var width = view.size.width;

		var newLine = new Path();

		newLine.strokeColor = 'pink';
		newLine.add(new Point(20, 75));
		newLine.add(new Point(100, 95));
		newLine.add(new Point(50, 305));
		newLine.add(new Point(30, 120));
		newLine.closed = true;

		console.log(newLine);




		var newCircle = new Path.Circle(new Point(500, 500), 50);
		newCircle.strokeColor = "blue";
		newCircle.fillColor = "navy";
		newCircle.opactiy = 0.5;

		var point = new Point(200,250);
		var size = new Size(60,60);
		var newRect = new Path.Rectangle(point, size);
		newRect.fillColor = "salmon";

		console.log(newCircle.position);

		newCircle.position = new Point (400, 400);

		function onMouseMove(event){

			var mousePosition = event.point.clone();

			var x = mousePosition.x;
			var y = mousePosition.y;

			newLine.segments[0].point.x = x+10;
			newLine.segments[0].point.y = y+10;

			newLine.segments[2].point.x = x+100;
			newLine.segments[2].point.y = y+200;

			newCircle.position = new Point (x,y);

			console.log(event.delta);

		}

		var color = true;

		function onMouseDown(event){
			var mousPosition = event.point.clone();

			var x = mousePosition.x;
			var y = mousePosition.y;

			newLine.add (new point(x,y));

			if(color){
				newLine.fillColor = "transparent";
				color = false;
			}else{
				newLine.fillColor = "red";
				color = true;
			}

		}

		function onResize(event){

			height =view.size.height;
			width = view.size.width;

			newLine.segments[2].point.x = width/2;
			newLine.segments[2].point.y = height/3;

		}


	</script>

</head>
<body>

	<canvas id="paperjsCanvas" resize="true"></canvas>


</body>
</html>
