<html>
<head>

		html{
			background-color: lightblue;
		}

<body>

	<div id="wrapper"></div>


	<script type="text/javascript">
		
		var myArray = [
			["hello", 16],
			["goodbye", "blue"],
			["class", 50],
			["random words", 100],
		];
		
		//since resetting "i" produce and endless loop, we need to introduce an external counter independent of the for loop which can be reset every array lenth
		var counter = 0
			// want to loop to go 50 times, when reach  length of  array i want to go back to 0
 			for (var i = 0; i < 50; i++) {
		 

				var element = document.createElement("div")
				element.className = "newHeader"
				element.style.backgroundColor = "red"

				//when counter = 0 then it gets the first array 
				var arrayValue = myArray[counter];
				var arrayValueOne = arrayValue[1];


				var style = "";

				if (typeof arrayValueOne == "number" ) {
					style = 'style="font-size: ' + arrayValueOne + 'px;"'
				}else{
					style = 'class="' + arrayValueOne + '"'
				}

				element.innerHTML = `

					<h1 ${style} >${arrayValue[0]}</h1>
					<h2 test </h2>

				`				
				
				document.getElementById("wrapper").appendChild(element)

				//counter++; same as counter = counter + 1
				//when counter = 0 then + 1 and runs through the second item in the array
				counter ++;

				//not completed (check website)
				if (counter >= my Array.length{
					counter
				})
			}
		

	</script>
