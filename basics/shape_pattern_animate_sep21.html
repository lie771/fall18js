<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pattern</title>
	<style type="text/css">

		html, body, div{
			background-color: black;
		}

		#wrapper{
			width: 100vw;
			
		}
		.container{
			position: absolute;
			width: 50vw;
			height: 50vw;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		.circle{
			position: absolute;
			background-color: white;
			border-radius: 50%;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}


	</style>
</head>
<body>
	<div id="wrapper"></div>

<script type="text/javascript">

	var circleDiameter = 0;
	var direction = false;
	var totalLength = 100;
	var counter = 0;
	var interval = 0;

 
	for (var i = 0; i <totalLength; i++) {
		setTimeout(function(){ 		

		var container = document.createElement("div");

		container.className = "container";

			if (counter % 5 == 0){
				if (direction){
					// 
					direction = false; 
				}else{
					direction = true;
					circleDiameter = 1;
				}
			}

			if(!direction){
				circleDiameter--;
			}else{
				circleDiameter++;
			}

			var percentage = circleDiameter / 5;
			var progress = counter/totalLength;

			var red = 205 - (progress*100);
			var blue = progress*255;
			var color = "rgb(" + red + ", 0, " + blue + ")";

		container.innerHTML = `

			<div style="background-color:${color}; opacity:${percentage}; width:${circleDiameter*5}vw; height:${circleDiameter*5}vw; " class= "circle"></div>

		`
		//return an array of all in the containers
		var child = document.getElementsByClassName('container')[0]
			console.log(child)

		//if child returns anything then remove child (only have one container)
		if(child){
			child.remove()
		}

		document.getElementById("wrapper").appendChild(container)

		counter++;
		}, interval)

		interval += 100;
	}



</script>

</body>
</html>
